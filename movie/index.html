<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="visual">
      <h1>映画ログ</h1>
      <div class="search-element">
        <div class="center-content">
          <input id="text" class="form-control form-control-lg" type="text" placeholder="search the movie." aria-label=".form-control-lg example">
        </div>
        <button type="button" class="btn btn-secondary" id="btn">></button>
      </div>
    </div>
    <div id="watched">
      <p>視聴済み映画</p>
    </div>
    <div id="results" class="results">

    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <img id="modal-poster" src="" alt="">
        <h2 id="modal-title"></h2>
        <p id="modal-overview"></p>
        <textarea id="modal-memo" rows="4" placeholder="メモを残す"></textarea>
        <button id="modal-register" class="btn btn-primary">登録する</button>
      </div>
    </div>
    
  </main>

  <script src="./js/index.js"></script>
</body>
</html>
